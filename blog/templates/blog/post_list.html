<!DOCTYPE html>
<html>
<heaad>
	<title> Houyam's Blog</title>
</head>
<body>
	<header>
            <h1><a href="/">Blog Django Girls</a></h1>
        </header>
	{% for posts in posts %}
        	<article>
        		<time>published: {{ posts.published_date }}</time>
        		<h2><a href="">{{ posts.title }}</a></h2>
        		<p>{{ posts.text|linebreaksbr }}</p>
    		</article>
	{% endfor %}
        
</body>
</html>
